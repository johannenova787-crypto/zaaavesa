


<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Дом Благоразумия</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Cormorant Garamond', serif;
  background: radial-gradient(circle at center, #1f1b16 0%, #12100d 70%, #0a0907 100%);
  color: rgba(230,210,170,0.9);
  overflow: hidden;
}

/* Дом */
.house {
  position: relative;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Дыхание Дома */
.house::before {
  content: "";
  position: absolute;
  inset: 0;
  background:
    radial-gradient(circle at top,
      rgba(120,100,60,0.15),
      rgba(0,0,0,0.8));
  animation: houseBreath 16s ease-in-out infinite;
}

@keyframes houseBreath {
  0%,100% { opacity: 0.7; }
  50% { opacity: 1; }
}

/* Центр */
.center {
  position: relative;
  z-index: 2;
  text-align: center;
}

/* Название */
.title {
  font-size: clamp(40px, 5vw, 72px);
  letter-spacing: 0.12em;
  margin-bottom: 60px;
  color: rgba(210,180,120,0.85);
}

/* Кольцо дверей */
.doors {
  display: flex;
  gap: 40px;
  flex-wrap: wrap;
  justify-content: center;
}

/* Дверь */
.door {
  padding: 18px 28px;
  border: 1px solid rgba(180,150,90,0.4);
  border-radius: 40px;
  text-decoration: none;
  color: rgba(220,200,160,0.8);
  letter-spacing: 0.14em;
  transition: all 0.5s ease;
  background: rgba(40,30,20,0.3);
}

.door:hover {
  box-shadow: 0 0 25px rgba(200,170,100,0.5);
  transform: scale(1.05);
  color: rgba(255,230,180,0.95);
}

/* Шёпот Дома */
.whisper {
  margin-top: 70px;
  font-size: 18px;
  letter-spacing: 0.16em;
  color: rgba(140,120,90,0.6);
  opacity: 0;
  animation: whisperAppear 5s ease forwards;
  animation-delay: 3s;
}

@keyframes whisperAppear {
  to { opacity: 1; }
}
</style>
</head>

<body>

<div class="house">
  <div class="center">

    <div class="title">Дом Благоразумия</div>

    <div class="doors">
      <a class="door" href="eni.html">Эни</a>
      <a class="door" href="eni-night.html">Эни · Ночь</a>
      <a class="door" href="#">Анджелика</a>
      <a class="door" href="#">Джереми</a>
      <a class="door" href="#">Кот</a>
    </div>

    <div class="whisper">
      Здесь легко остаться.<br>
      Сложнее — уйти вовремя.
    </div>

  </div>
</div>

</body>
</html>
