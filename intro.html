  <script>
    let nightOpened = false;

    const waitTimer = setTimeout(() => {
      if (!nightOpened) enterNight();
    }, 12000);

    document.addEventListener("mousemove", awaken);
    document.addEventListener("touchstart", awaken);

    function awaken() {
      if (!nightOpened) {
        clearTimeout(waitTimer);
        enterNight();
      }
    }

    function enterNight() {
      nightOpened = true;
      document.body.style.transition = "opacity 2.5s ease";
      document.body.style.opacity = "0";

        window.location.href = "intro-night.html";
      }, 2500);
    }
